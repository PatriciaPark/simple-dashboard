<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Nunito Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="./script/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
    <title>My Simple Dashboard</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
            <h1 class="h1">Simple Dashboard</h1>
        </div>
        <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
            <div class="p-lg-5 p-md-5 px-3 py-4">
                <div id="signInForm" style="text-align:center">
                    <h2 class="h2 text-center text-dark mb-3">Sign In</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="userSIEmail" onkeyup="checkUserSIEmail()"placeholder="Email adress">
                        <small id="userSIEmailError" class="form-text text-danger" hidden>Please check your login information.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="userSIPassword" onkeyup="checkUserSIPassword()" placeholder="Password">
                        <small id="userSIPasswordError" class="form-text text-danger" hidden>Please check your password.</small>
                    </div>
                    <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signIn()">Sign In</button>
                    <p>Not a member yet? Become a member: <a href="./views/signup.html"><strong class="text-primary text-uppercase showSignUpForm">Sign Up</strong></a></p>
                    <div id="firebaseui-auth-container"></div>
                    <div id="loader">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JavaScript -->
    <script data-main="./server" src="./script/auth.js"></script>
    <script data-main="./server" src="./script/script.js"></script>
</body>
</html>
