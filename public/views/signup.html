<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Nunito Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <script type="module" src="../server.js"></script>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="../script/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
    <title>Sign Up</title>
</head>
<body class="bg-light">
    <form action="/api/users" method="post">
        <div class="container-fluid">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-primary">
                <div class="p-lg-5 p-md-5 px-3 py-4">
                    <div id="signUpForm">
                        <h2 class="h2 text-center text-dark mb-3">Sign Up</h2>
                        <div class="form-group">
                            <label for="userFullName">Name<span class="text-danger ml-1">*</span></label>
                            <input type="text" class="form-control" id="userFullName" name="name" onkeyup="checkUserFullName()" placeholder="name">
                            <small id="userFullNameError" class="form-text text-danger" style="display: none;">This Field must be filled.</small>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email address<span class="text-danger ml-1">*</span></label>
                            <input type="email" class="form-control" id="userEmail" name="email" onkeyup="checkUserEmail()" placeholder="mail@mail.com">
                            <small id="userEmailError" class="form-text text-danger" style="display: none;">Please check your email address.</small>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password<span class="text-danger ml-1">*</span></label>
                            <input type="password" class="form-control" id="userPassword" name="password" onkeyup="checkUserPassword()" placeholder="**********">
                            <small id="userPasswordError" class="form-text text-danger" style="display: none;">At least one uppercase, lowercase, numeral, symbol and minimum 8 characters.</small>
                        </div>
                        <div class="form-group">
                            <label for="userConfirmPassword">Confirm Password<span class="text-danger ml-1">*</span></label>
                            <input type="password" class="form-control" id="userConfirmPassword" onkeyup="checkUserConfirmPassword()" placeholder="**********">
                            <small id="userConfirmPasswordError" class="form-text text-danger" style="display: none;">Passwords do not match.</small>
                        </div>
                        <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signUp()">Sign Up</button>
                        <!-- <input type="submit" value="Sign Up" class="btn btn-outline-primary text-uppercase mb-3"> -->
                        <p>Already a member? Sign in: <a href="../index.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Custom JavaScript -->
    <script data-main="../server" src="../script/script.js"></script>
</body>
</html>
