<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Nunito Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="../script/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
    <title>Reset</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-primary">
            <div class="p-lg-5 p-md-5 px-3 py-4">
                <div id="editProfileForm">
                    <h2 class="h2 text-center text-dark mb-3">Reset Password</h2>
                    <div class="form-group">
                        <label for="userOldPassword">Old Password<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="form-control" id="userOldPassword" placeholder="**********">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">New Password<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="form-control" id="userPassword" onkeyup="checkUserPassword()" placeholder="**********">
                        <small id="userPasswordError" class="form-text text-danger" style="display: none;">At least one uppercase, lowercase, numeral, symbol and minimum 8 characters.</small>
                    </div>
                    <div class="form-group">
                        <label for="userConfirmPassword">Confirm New Password<span class="text-danger ml-1">*</span></label>
                        <input type="password" class="form-control" id="userConfirmPassword" onkeyup="checkUserConfirmPassword()" placeholder="**********">
                        <small id="userConfirmPasswordError" class="form-text text-danger" style="display: none;">Passwords do not match.</small>
                    </div>
                    <div class="col-lg-12 col-md-12 text-right">
                        <button type="button" class="btn btn-outline-primary text-uppercase" onclick="resetPassword()">Save</button>
                        <button type="button" class="btn btn-outline-secondary text-uppercase" onclick="location.href='/dashboard';">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JavaScript -->
    <script data-main="../server" src="../script/script.js"></script>
</body>
</html>
