<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Nunito Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="../script/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
    <title>Profile</title>
</head>
<body class="bg-light">
    <form action="/dashboard">
        <div class="container-fluid">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-primary">   
                <div class="p-lg-5 p-md-5 px-3 py-4 text-dark">
                    <div id="profileSection">
                        <div class="col-12 col-12 mb-4 text-center">
                            <!-- username from DB -->
                            <span class="h3" id="username"></span>
                        </div>
                        <div class="col-lg-12 col-md-12 mb-4 text-center">
                            <div class="row">
                                <div class="col-2 offset-4 border-right">
                                    <a id="userPfFb" href="#" target="_blank">
                                        <i class="fab fa-facebook-f text-primary"></i>
                                    </a>
                                </div> 
                                <div class="col-2">
                                    <a id="userPfGp" href="#" target="_blank">
                                        <i class="fab fa-google-plus-g text-primary"></i>
                                    </a>
                                </div>
                            </div>
                        </div>                 
                        <div class="col-lg-12 col-md-12 mb-3 text-center">
                            <button type="button" class="btn btn-outline-primary text-uppercase" onclick="editInfo()">Edit Profile</button>
                            <button type="button" class="btn btn-outline-secondary text-uppercase" onclick="signOut()">Sign Out</button>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 text-left">
                        <!-- User statistics info -->
                        <p>All Users: <span id="allUserCnt" class="color-main"></span> | Today: <span id="todayCnt" class="color-main"></span> | Average visitors of last 7 days: <span id="avgCnt" class="color-main"></span></p>
                    </div>
                    <div class="grid-container" id="dataList">
                        <div class="grid-item font-bold">ID</div>
                        <div class="grid-item font-bold">NAME</div>
                        <div class="grid-item font-bold">Email</div>
                        <div class="grid-item font-bold">Sign-up Date</div>
                        <div class="grid-item font-bold">Sign-in Count</div>
                        <div class="grid-item font-bold">Last session</div>
                        <!-- Users info from DB -->
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Custom JavaScript -->
    <script data-main="../server" src="../script/script.js"></script>
    <script src="../script/dashboard.js"></script>
</body>
</html>
